<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOLE PMS</title>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/core.js"></script>

    <link rel="stylesheet" href="css/Index.css">
    <link rel="stylesheet" href="css/pop-up.css">

</head>
<body>
    <div class="container">
        <div class="quotes">
            <p>대부분의 프로젝트는 기술이 아니라<br>인적 자원과 프로젝트 관리의 문제로 실패한다.<br><span>- R. Thomsett</span></p>
            <p>남은 작업량은 남기가 다가오면<br>올수록 늘어난다.<br><span>- Bove</span></p>
            <h1>‘ 이슈를 두더지처럼 골라잡는 방법 ‘</h1>
            <p>측정하지 못하면 개선할 수 없다.<br><span>- Gerald Weinberg</span></p>
            <p>계획에 따라 승리한 전쟁은 없다.<br>하지만 계획 없이 승리한 전쟁도 없다.</p>
        </div>
        <div class="login-section">
            <div class="logo">
                <img src="public/logo-transparent.png" alt="MOLE PMS Logo">
            </div>
            <form class="login-form" onsubmit="return login(event);">
		    <label for="id">ID</label>
		    <input type="text" id="id" name="id">
		    <label for="password">Password</label>
		    <input type="password" id="ps" name="ps">
		    <button type="submit">Login</button>
		</form>

            <div class="links">
                <a href="#" onclick="openPopup(event)">회원가입</a> | 
                <a href="#">아이디 찾기</a> | 
                <a href="#">비밀번호 찾기</a>
            </div>
        </div>
    </div>
    <div id="popup" class="popup-overlay">
		<div class="popup-content">
			<span class="close-btn" onclick="closePopup()">&times;</span>
			<h2>회원가입</h2>
			<form id="signupForm" onsubmit="return signup(event);">
			    <input id="signup_name" type="text" placeholder="이름">
			    <input id="signup_email" type="text" placeholder="이메일">
			    <input id="signup_ps" type="password" placeholder="비밀번호">
			    <input type="submit" value="회원 가입">
			</form>

		</div>
	</div>
</body>
</html>
<script>
  function openPopupSignup() {
    var popup = document.getElementById("popup-signup");
    popup.style.visibility = "visible";
    popup.style.opacity = "1";
  }

  function closePopupSignup() {
    var popup = document.getElementById("popup-signup");
    popup.style.visibility = "hidden";
    popup.style.opacity = "0";
  }

  function openPopupID() {
    var popup = document.getElementById("popup-ID");
    popup.style.visibility = "visible";
    popup.style.opacity = "1";
  }

  function closePopupID() {
    var popup = document.getElementById("popup-ID");
    popup.style.visibility = "hidden";
    popup.style.opacity = "0";
  }

  function openPopupPW() {
    var popup = document.getElementById("popup-signup");
    popup.style.visibility = "visible";
    popup.style.opacity = "1";
  }

  function closePopupPW() {
    var popup = document.getElementById("popup");
    popup.style.visibility = "hidden";
    popup.style.opacity = "0";
  }

  function login(event) {
    event.preventDefault();
    var id = $("#id").val().trim();
    if (id == "") {
      alert("아이디를 입력해 주세요.");
      $("#id").focus();
      return;
    }
    var ps = $("#ps").val().trim();
    if (ps == "") {
      alert("패스워드를 입력해 주세요.");
      $("#ps").focus();
      return;
    }

    var url = "jsp/Login.jsp?id=" + id + "&ps=" + ps;
    AJAX.call(url, null, function (data) {
      var code = data.trim();
      if (code == "NE") {
        alert("아이디가존재하지않습니다.");
      } else if (code == "PE") {
        alert("패스워드가일치하지않습니다.");
      } else {
        window.location.href = "MainPage.html";
      }
    });
    return false;
  }

  function signup(event) {
    event.preventDefault();
    var id = $("#signup-id").val().trim();
    if (id == "") {
      alert("아이디를 입력해 주세요.");
      $("#id").focus();
      return;
    }

    var ps = $("#signup-ps").val().trim();
    if (ps == "") {
      alert("패스워드를 입력해 주세요.");
      $("#ps").focus();
      return;
    }

    var ps2 = $("#signup-ps2").val().trim();
    if (ps != ps2) {
      alert("입력된 두 개의 패스워드가 일치하지 않습니다.");
      $("#ps2").focus();
      return;
    }

    var name = $("#signup-name").val().trim();
    if (name == "") {
      alert("이름을 입력해 주세요.");
      $("#name").focus();
      return;
    }

    var usrobj = { id: id, password: ps, name: name, ts: getToday() };
    var params = { id: id, jsonstr: JSON.stringify(usrobj) };

    var url = "jsp/signup.jsp";
    AJAX.call(url, params, function (data) {
      var code = data.trim();
      if (code == "EX") {
        alert("이미 가입한 회원입니다.");
      } else if (code == "ER") {
        alert("회원가입 처리중 에러가 발생하였습니다.");
      } else {
        alert("회원 가입이 완료되었습니다.");
        window.location.href = "main.html";
      }
    });
    return false;
  }

  function getToday() {
    var date = new Date();
    var year = date.getFullYear();
    var month = ("0" + (1 + date.getMonth())).slice(-2);
    var day = ("0" + date.getDate()).slice(-2);

    return year + "-" + month + "-" + day;
  }
</script>
