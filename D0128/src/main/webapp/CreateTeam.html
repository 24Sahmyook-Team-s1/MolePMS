<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 만들기</title>
    <link rel="stylesheet" href="css/TeamPage.css">
</head>
<body>

    <div class="header">
        <h1>MOLE - 팀 만들기</h1>
    </div>

    <div class="container">
        <h2>새로운 팀 만들기</h2>
        <input type="text" id="teamName" placeholder="팀 이름 입력...">
        <button id="createTeamBtn">팀 생성</button>
    </div>

</body>
</html>

<script>
document.getElementById("createTeamBtn").addEventListener("click", function () {
    const teamName = document.getElementById("teamName").value.trim();

    if (teamName === "") {
        alert("팀 이름을 입력하세요.");
        return;
    }

    fetch("jsp/TeamCreate.jsp", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `teamName=${encodeURIComponent(teamName)}`
    })
    .then(response => {
        return response.json().then(data => {
            if (!response.ok) {
                // HTTP 오류 발생 시 에러 메시지 표시
                alert(data.message);
                throw new Error(data.message);
            }
            return data; // 성공적인 JSON 데이터 반환
        });
    })
    .then(data => {
        if (data.status === "success") {
            alert(data.message); // 팀 생성 성공 메시지
            window.location.href = "FindTeam.html";  // 팀 찾기 페이지로 이동
        }
    })
    .catch(error => {
        console.error("팀 생성 요청 실패:", error);
    });
});

</script>
