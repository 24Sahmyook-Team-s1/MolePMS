name: Deploy Java Web App to Docker Tomcat

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build WAR with Maven
      run: mvn -B package --file pom.xml -DskipTests

    - name: Upload WAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: target/*.war

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download WAR Artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: target/

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        known_hosts: ${{ secrets.SERVER_KNOWN_HOSTS }}  # 서버의 공개키를 GitHub Secrets로 저장
        script: |
          echo "SSH 연결 성공"

    - name: Deploy WAR to EC2 using rsync
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          mkdir -p /home/ec2-user/webapps/
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" target/*.war ubuntu@${{ secrets.SERVER_HOST }}:/home/ubuntu/webapps/

    - name: Restart Docker Tomcat Container
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "🚀 최신 WAR 반영을 위한 Docker 컨테이너 재시작"

          # 기존 컨테이너 중지 및 삭제
          docker stop my-tomcat-container || true
          docker rm my-tomcat-container || true

          # 새로운 컨테이너 실행 (webapps 볼륨 마운트)
          docker run -d --name my-tomcat-container \
            -p 8080:8080 \
            -v /home/ec2-user/webapps:/usr/local/tomcat/webapps \
            tomcat:9

          echo "✅ 배포 완료: http://$SERVER_HOST:8080/myapp/"
